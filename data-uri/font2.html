<html>
<head>
  <script>
    // Import css
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    //link.href = "data:text/css,.green-text{color:rgb(0, 255, 0)}";
    link.href = "https://fonts.googleapis.com/css?family=Roboto:400,700";
    link.onload = function() {
      var text = document.createElement('p');
      text.style = 'font-family: Roboto';
      text.innerHTML = "We need some text using the font, for the font to be loaded. So far one font face was loaded. Let's add some <strong>strong</strong> text to trigger loading the second one, with weight: 700."
      document.body.appendChild(text);
    };
    document.head.appendChild(link);
    
    // Observe font onload event.
    document.fonts.ready.then(function() {
      console.log('hahahahah: ' + document.fonts.check('1em Roboto'));
    });
    
  </script>
</head>
<body></body>
</html>
